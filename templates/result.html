<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Result</title>
	<link rel="stylesheet" href="../static/CSS/result.css">
	<link rel="shortcut icon" href="../static/Images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="logo"><img src="../static/Images/logo.png" alt="" srcset=""></div>

	<div class="result-container">
		<h1>Quiz Result</h1>
		<div class="result-details">
			<p>Total Questions: <span>{{ result['total_questions'] }}</span></p>
			<p>Correct Answers: <span>{{ result['correct_answers'] }}</span></p>
			<p>Incorrect Answers: <span>{{ result['incorrect_answers'] }}</span></p>
			<p>Your Score: <span>{{ result['score'] }}%</span></p>
		</div>
		<a href="{{ url_for('index') }}" class="navigateback">Back to Home</a>
	</div>
</body>
</html>
