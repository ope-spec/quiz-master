<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
		integrity="sha384-oCEs6DzFjc1qO6zq3h9qwOQmRjUUG9F5PMJ1WEQZBJwF2P3V34ifw5SLI5KEJ6So" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/CSS/login.css">
	<link rel="shortcut icon" href="../static/Images/favicon.png" type="image/x-icon">
	<script src="../static/Javascript/login.js"></script>
	<title>Quiz Master</title>
</head>

<body>
	<div class="logo"><img src="../static/Images/logo.png" alt="" srcset=""></div>

	<div class="container">

		

		<!--Data or Content-->
		<div class="box-1">
			<div class="content-holder">
				<h4 class="topMessage">Don't have an account?</h4>

				<button class="button-1" onclick="signup()">Sign up</button>
				<button class="button-2" onclick="login()">Login</button>
			</div>
		</div>


		<!--Forms-->
		<div class="box-2">
			<div class="login-form-container">
				<h1>Login Form</h1>
				<input type="text" placeholder="Username" class="input-field">
				<br><br>
				<input type="password" placeholder="Password" class="input-field">
				<br><br>
				<button class="login-button" type="button">Login</button>
			</div>


			<!--Create Container for Signup form-->
			<div class="signup-form-container">
				<h1>Sign Up Form</h1>
				<input type="text" placeholder="Username" class="input-field">
				<br><br>
				<input type="email" placeholder="Email" class="input-field">
				<br><br>
				<input type="password" placeholder="Password" class="input-field">
				<br><br>
				<button class="signup-button" type="button">Sign Up</button>
			</div>



		</div>
</body>

</html>
