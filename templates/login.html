<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<script src="{{ url_for('static', filename='Javascript/login.js') }}"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.png') }}" type="image/x-icon">


	<title>Quiz Master</title>
</head>

<body>
	<div class="logo"><img src="../static/Images/logo-white.png" alt="" srcset=""></div>

	<div class="d-flex justify-content-center align-items-center mt-5">


		<div class="card">

			<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
				<li class="nav-item text-center">
					<a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
						aria-controls="pills-home" aria-selected="true">Login</a>
				</li>
				<li class="nav-item text-center">
					<a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
						aria-controls="pills-profile" aria-selected="false">Signup</a>
				</li>

			</ul>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
					<form method="POST" action="/login">
						<div class="form px-4 pt-5">

							<input type="text" name="email" class="form-control" placeholder="Email or Phone">

							<input type="password" name="password" class="form-control" placeholder="Password">
							<button class="btn btn-dark btn-block">Login</button>

						</div>

					</form>

				</div>
				<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

					<form method="POST" action="/signup">
						<div class="form px-4">

							<input type="text" name="username" class="form-control" placeholder="Name">

							<input type="text" name="email" class="form-control" placeholder="Email">

							<input type="text" name="phone" class="form-control" placeholder="Phone">

							<input type="password" name="password" class="form-control" placeholder="Password">

							<button class="btn btn-dark btn-block">Signup</button>


						</div>

					</form>

				</div>

			</div>
			<div class="flash-messages">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul class="flashes">
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
			</div>




		</div>


	</div>


</body>

</html>
